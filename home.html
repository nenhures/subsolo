<script type="text/javascript">
	$(document).ready(function(){
		var x = 0;
		$('.img').each(function() {
			x++;
		$(".img").draggable({
			stack:"div"});
		$(".img").find("img").resizable(
			{aspectRatio:true},
			{minHeight:100},
			{minWidth:100});
		$(this).css('left', x * 50);
		$(this).css('top', x * 50);
	});
	});
</script>
