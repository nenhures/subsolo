<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>subsolo</title>
<!-- SCRIPTS -->
<script src="scripts/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="scripts/jquery-ui.min.js" type="text/javascript"></script>
<link href="scripts/jquery-ui.min.css" rel="stylesheet" type="text/css" />
<script src="scripts/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.dragtext').each(function() {
		$('.dragtext').draggable({
			stack:"div"});
	});
	});
</script>
<script type="text/javascript">
function opencallButton() {
  var x = document.getElementById("opencall");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
	var x = document.getElementById("instagram");
	if (x.style.display === "none") {
		x.style.display = "block";
	} else {
		x.style.display = "none";
	}
	var x = document.getElementById("presstodrag");
	if (x.style.display === "none") {
		x.style.display = "block";
	} else {
		x.style.display = "none";
	}
}
</script>
<link href="stylesheet.css" rel="stylesheet" type="text/css" />
<link href="splashcss.css" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,600&family=Comfortaa:wght@400;500;600;700&family=Red+Hat+Display:ital@0;1&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/75f8b10c9d.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- CONTENT -->
<div class="wrapper">
	<div class="dragwrap">
		<div id="a" class="dragtext">s</div>
		<div id="b" class="dragtext">u</div>
		<div id="c" class="dragtext">b</div>
		<div id="d" class="dragtext">s</div>
		<div id="e" class="dragtext">o</div>
		<div id="f" class="dragtext">l</div>
		<div id="g" class="dragtext">o</div>
	</div>
	<div id="presstodrag">
		<p>press letters to drag</p>
	</div>
	<button onclick="opencallButton()">&#10005;</button>
	<div id="instagram">
		<a href="https://instagram.com/a_subsolo/" target="_blank"><i class="fab fa-instagram"></i></a>
	</div>
</div>
</body>
</html>
